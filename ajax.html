<div id="text"></div>
<button type="button" onclick="ajax()">Change Content</button>
<script>
    function ajax() {
    var xhttp = new XMLHttpRequest()
    xhttp.onreadystatechange = function() {
        document.getElementById("text").innerHTML = this.responseText;
    }
    xhttp.open("GET", "file.txt", true);
    xhttp.send();
}
</script>
